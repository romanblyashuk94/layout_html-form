<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge"
    >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Personal information</legend>
        <label class="form__field">
          Surname:
          <input class="form__input"
          type="text"
          name="surname"
          autocomplete="off"
          required
          >
        </label>
        <label class="form__field">
          Name:
          <input class="form__input"
          type="text"
          name="name"
          autocomplete="off"
          required
          >
        </label>
        <label class="form__field">
          How old are You?
          <input class="form__input"
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          required
          >
        </label>
        <label class="form__field">
          Full date of birth:
          <input class="form__input"
          type="date"
          name="dateOfBirth"
          required
          >
        </label>
        <label class="form__field">
          I accept the term of the agreement:
          <input class="form__input"
          type="checkbox"
          name="acceptTheTerms"
          value="true"
          required
          >
        </label>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend class="form__legend">Registration</legend>
        <label class="form__field">
          E-mail:
          <input class="form__input"
          type="email"
          placeholder="email@example.com"
          name="email"
          required
          >
        </label>
        <label class="form__field">
          Password:
          <input class="form__input"
          type="password"
          name="password"
          required
          >
        </label>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend class="form__legend">An interesting fact about you!</legend>
        <label class="form__field">
          Do you love cats?
          <input class="form__input"
          type="radio"
          name="loveCats"
          value="true"
          >
          Yes
          <input class="form__input"
          type="radio"
          name="loveCats"
          value="false"
          >
          No
        </label>
        <label class="form__field">
          What is your favorite color?
          <input class="form__input"
          type="color"
          name="favoriteColor"
          >
        </label>
        <label class="form__field">
          What time do you go to bed?
          <input class="form__input"
          type="time"
          name="timeToGoToBed"
          >
        </label>
        <label class="form__field">
          What are your favorite brand of cars?
          <select name="favoriteBradOfCar" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form__field">
          How do tou rate our work?
          <input class="form__input"
          type="range"
          min="0"
          max="10"
          name="rateOfOurWork"
          >
        </label>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend class="form__legend">Additional info:</legend>
        <label class="form__field">
          Comments:
          <textarea name="Comments"
          cols="15"
          rows="2"
          minlength="10"
          maxlength="150"
          >
          </textarea>
        </label>
        <label class="form__field">
          Would you recommend us?:
          <select name="wouldRecomend">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
